spring:
  application:
    name: TAEG-Service
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/MultiDataHub
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

server:
  port: 8081
